  user.uid:                  root
  user.cn:                   Administrator
  user.auth.method:          inline
  user.auth.password: "{SSHA}NWE5MDg0MWU0ODY3Y2VjMTQ2NzU0NjNhOWEzZDFmMjI4MTFiZDQ2YnNhbHQ="
  _contains_:
    -
      object.id:                 PRIV0001.01
